<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Task List application</title>
    <link rel="stylesheet" type="text/css" href="/CS472/css/tasklist.css">
</head>
<body>

    <div class="flex main-div">

        <!-- FIRST CONTAINER FROM PARENT -->
        <div class="t-list">
            <h3>Task List</h3> 
        </div>

        <!-- SECOND CONTAINER FROM PARENT -->
        <div class="s-cont">
            <!-- LEFT SIDE CONTAINER -->
            <div class="flex j-content">
                <span>Task</span>
                <input type="text" id="task-id" name="task" size="50"/>
                <input type="button" onclick="addTask();"  value="Add Task" size="50">
                <input type="button" onclick="clearTask();" value="Clear Task" size="50">
            </div>

            <!-- RIGHT SIDE CONTAINER -->
            <div class="flex w-50">
                
                <div>
                    Task List
                </div>
                <textarea id="txtarea" rows="5"></textarea>
            </div>

        </div>
    
    </div>
    
    <script src="/CS472/Js/tasklist.js"></script>
</body>
</html>
